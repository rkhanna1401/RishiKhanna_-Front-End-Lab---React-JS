<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/labtest.css">
</head>

<body>
    <form class="form">
        <div class="parent-layout">
            <div class="input-details">
                <p>
                <div class="sub-heading">1. Your Contact Details</div>
                <div>
                    <input type="text" placeholder="Full name" />
                </div>
                <div>
                    <input type="text" placeholder="Patient Id If Exists" />
                </div>
                <div>
                    <input type="text" placeholder="Contact Number" />
                </div>
                <div>
                    <input type="text" placeholder="Email ID" />
                </div>
                </p>
            </div>
            <img class="lab-image" src="Images/Images/Lab-Test/lab-test.jpg" />

            <p>
            <div class="sub-heading">2. Address</div>
            <div>
                <div>
                    <input type="text" placeholder="H.No" />
                </div>
                <div>
                    <input type="text" placeholder="Area" />
                </div>
                <div>
                    <input type="text" placeholder="Street" />
                </div>
                <div>
                    <label for="District">District:</label>

                    <select name="District" id="district">
                        <option value="Choose">Choose</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                </p>
                <p>
                <div class="sub-heading">3. Choose the Test Type. </div>
                <div class="message">* Check atleast one box without fail</div>
                <div>
                    <input class="selectors" type="checkbox" value="CBC" />CBC
                </div>
                <div>
                    <input class="selectors" type="checkbox" value="Complete Urine" />Complete Urine
                </div>
                <div>
                    <input class="selectors" type="checkbox" value="Lipid Profile" />Lipid Profile
                </div>
                <div>
                    <input class="selectors" type="checkbox" value="Thyroid Stimulating Hormone(TSH)" />Thyroid
                    Stimulating Hormone(TSH)
                </div>
                <div>
                    <input class="selectors" type="checkbox" value="Glucose Test" />Glucose Test
                </div>
                </p>

                <p>
                <div class="sub-heading">4. Do you want a hard copy of the report also? </div>
                <div>
                    <input class="selectors" type="radio" id="yes" value="Yes" />
                    <label for="yes">Yes</label><br>
                </div>
                <div>
                    <input class="selectors" type="radio" id="no" value="No" />
                    <label for="no">No</label><br>
                </div>
                </p>

                <p>
                <div class="sub-heading">5. Select Your Comfortable Date and Time </div>
                <input type="datetime-local" id="datetime">
                </p>

                <p>
                    <button class="sr" type="reset">Reset</button>
                    <button class="sr" type="submit">Submit</button>
                </p>



            </div>
    </form>

</body>

</html>
